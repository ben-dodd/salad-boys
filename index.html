<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Salad Boys Official Web Site</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-container">
      <!-- Header Row -->
      <div class="header-logo">
        <a href="#" onclick="loadPage('main/news'); return false;">
          <img src="resources/images/topleft.jpg" alt="Salad Boys">
        </a>
      </div>
      <div class="header-banner">
        <img src="resources/images/banner.jpg" alt="Salad Boys Official Web Site" align="right">
      </div>

      <!-- Navigation Menu -->
      <div class="nav-menu">
        <div class="menu-section">
          <div class="menu-header">Main</div>
          <div class="menu-item"><a href="#" onclick="loadPage('main/news'); return false;">News</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('main/live'); return false;">Live</a></div>
        </div>

        <div class="menu-section">
          <div class="menu-header">The Band</div>
          <div class="menu-item"><a href="#" onclick="loadPage('band/biography'); return false;">Biography</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('band/discography'); return false;">Discography</a></div>
        </div>

        <div class="menu-section">
          <div class="menu-header">Media</div>
          <div class="menu-item"><a href="#" onclick="loadPage('media/photos'); return false;">Photos</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('media/audio-video'); return false;">Audio and Video</a></div>
        </div>

        <div class="menu-section">
          <div class="menu-header">Press</div>
          <div class="menu-item"><a href="#" onclick="loadPage('press/reviews'); return false;">Reviews</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('press/interviews'); return false;">Interviews</a></div>
        </div>

        <div class="menu-section">
          <div class="menu-header">Music</div>
          <div class="menu-item"><a href="#" onclick="loadPage('music/tabs'); return false;">Guitar and Bass Tabs</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('music/lyrics'); return false;">Lyrics</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('music/equipment'); return false;">Equipment Guide <span class="new-badge">NEW!</span></a></div>
        </div>

        <div class="menu-section">
          <div class="menu-header">Misc</div>
          <div class="menu-item"><a href="#" onclick="loadPage('misc/faq'); return false;">F.A.Q.</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('misc/rants'); return false;">Rants/Musings</a></div>
          <div class="menu-item"><a href="#" onclick="loadPage('misc/links'); return false;">Links</a></div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area" id="content-area">
        <div class="loading">Loading...</div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div><a href="mailto:saladboys@gmail.com">saladboys@gmail.com</a></div>
        <div>Â© 2026</div>
      </div>
    </div>

    <script src="js/reviewParser.js"></script>
    <script src="js/router.js"></script>
    <script src="js/loadReviews.js"></script>
    <script src="js/loadSingleReview.js"></script>
    <script>
      // Detect if hash is a single review
      function checkForSingleReview() {
        const hash = window.location.hash.slice(1); // remove #
        if (!hash.startsWith('press/review')) return;

        const params = new URLSearchParams(hash.split('?')[1]);
        const file = params.get('file');
        if (!file) return;

        // Load the review into the content-area
        loadSingleReview(file, 'content-area');
      }

      // Run on page load
      document.addEventListener('DOMContentLoaded', checkForSingleReview);

      // Run on hash change (clicking another review)
      window.addEventListener('hashchange', checkForSingleReview);
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        loadPage('main/news');
      });
    </script>
  </body>
</html>
